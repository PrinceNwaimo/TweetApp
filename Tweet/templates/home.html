<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Tweeter</title>
</head>
<body>
    {% block content %}
    <hi style="text-align: center; margin-top: 50px;">
    {%  for tweet in tweets %}
        <ul class="list-group">
        <li class="list-group-item">{{ tweet.tweet }}</li>
        </ul>
{#    {{ tweet.tweet }}#}
    {% endfor %}
        <a href="{% url 'create-tweet' %}" class="btn btn-outline-success">+Tweet</a>
    {% endblock %}
    </hi>
</body>
</html>
